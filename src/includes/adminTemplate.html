<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Self-marked Configuration</title>
		<link rel="stylesheet" href="/common/bootstrap/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
		<script src="/common/jquery.min.js"></script>
		{{&app_init_js}}
	</head>
	<body>
		{{#message}}<div class="alert alert-success">{{message}}<br/>{{/message}}
		{{#error}}<div class="alert">{{error}}</div><br/>{{/error}}
	 <div class="container">
		<form method="post" class="form-horizontal">
			<fieldset>
				{{&csrf_token}}
				
				<div class="control-group">
					<label class="control-label" for="buttonText">Button Text</label>
					<div class="controls">
						<input type="text" class="input-large" name="buttonText" id="buttonText" value="{{buttonText}}">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="buttonTextDone">Button Text when Completed</label>
					<div class="controls">
						<input type="text" class="input-large" name="buttonTextDone" id="buttonTextDone" value="{{buttonTextDone}}">
					</div>
				</div>

				<div class="form-actions">
					<button type="button" id="saveButton" class="btn btn-primary">Save Configuration</button>
				</div>
			</fieldset>
		</form>
	 </div>
	</body>
</html>
