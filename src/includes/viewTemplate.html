<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ quizTitle }}</title>
    <link rel="stylesheet" href="/common/bootstrap/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
    <script src="/common/jquery.min.js"></script>
	{{&app_init_js}}
  </head>
  <body>
    <form method="post" class="pull-right">
      {{&csrf_token}}
      {{#error}}{{error}}<br/>{{/error}}
      
      {{^isCompleted}}
        <button type="submit" class="btn">
          {{buttonText}}
        </button>
      {{/isCompleted}}
      {{#isCompleted}}
        <button type="button" class="btn btn-success">
          {{buttonText}} <i class="icon-ok icon-white"></i>
        </button>
      {{/isCompleted}}
      </button>
    </form>
    <script>
      window.app.ready( function() {
        window.app.resize(970, 200);
      } );
    </script>
    {{#updated}}
    <script>
      window.app.ready( function() {
        window.app.sendMessage( 'updateProgress', {} );
      } );
    </script>
    {{/updated}}
  </body>
</html>
