<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ quizTitle }}</title>
    <link rel="stylesheet" href="/common/bootstrap/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
    <script src="/common/jquery.min.js"></script>
	{{&app_init_js}}
  </head>
  <body>
    <center>
      <hr>
      <!-- {{successfulMarks}} -->
      <form method="post">
        {{&csrf_token}}
        <input type="hidden" name="action" value="markOff">
        {{#error}}{{error}}<br/>{{/error}}
        
        {{^isCompleted}}
          <button type="submit" class="btn">
            {{buttonText}}
          </button>
        {{/isCompleted}}
        {{#isCompleted}}
          <button type="button" class="btn btn-success">
            {{buttonTextDone}} <i class="icon-ok icon-white"></i>
          </button>
        {{/isCompleted}}
        </button>
      </form>
    </center>
    <script>
      window.app.ready( function() {
        window.app.resize(970, 100);
      } );
    </script>
    {{#updated}}
    <script>
      window.app.ready( function() {
        window.app.sendMessage( 'updateProgress', {} );
      } );
    </script>
    {{/updated}}
  </body>
</html>
